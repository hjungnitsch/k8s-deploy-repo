apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://dl.gitea.io/charts/'
    targetRevision: 2.1.9
    helm:
      valueFiles:
        - values.yaml
      values: |-
        ingress:
          enabled: true
          hosts:
            - gitea.localtest.me
    chart: gitea-charts/gitea
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true